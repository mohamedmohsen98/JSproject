<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NETFLIX</title>
  <link rel="stylesheet" href="./Style/home.css" />
  <script src="./Script/home.js" defer></script>
</head>

<body>
  <main>
    <nav class="nav">
      <div class="container nav__container">
        <div class="nav__img">
          <a href="./home.html"><img src="./assets/images/Logo.png" alt="" /></a>
        </div>
        <div class="nav__links">
          <ul>
            <a href="">
              <li>Home</li>
            </a>
            <a id="tv" href="">
              <li>TV</li>
            </a>
            <a id="movies" href="">
              <li>Movies</li>
            </a>
            <a id="people" href="">
              <li>People</li>
            </a>
            <a href="#">
              <li>Authors</li>
            </a>
          </ul>
        </div>
        <div class="nav__icons">
          <div class="nav__icons__img">
            <a href=""></a>
            <img title="Log Out!" id="logout" src="./assets/images/nav__user.png" alt="log out!" />
          </div>
        </div>
        <div class="nav__search">
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container hero__container">
        <div class="hero__container__content">
          <h2></h2>
          <p></p>
          <div class="hero__container__content__img">
            <img src="./assets/images/play.png" alt="" id="youtubeButton">

            <img id="playButton" src="./assets/images/more info.png" alt="Play" />
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <h3>Matched to You</h3>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <div class="slider-buttons" style="text-align:center; margin: 10px 0;">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
      <div class="footer__cards"></div>
    </div>
  </footer>

  <div class="chatbot-container">
    <div class="chat-window" id="chatWindow"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask Gemini..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <div id="trailerModal">
    <div class="trailerContent">
      <button id="closeTrailer">âœ•</button>
      <!-- Add loading="lazy" to iframe for better performance -->
      <iframe id="trailerFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen loading="lazy" title="Trailer Player"></iframe>
    </div>
  </div>


  <script src="./Script/chatbot.js"></script>
</body>

</html>
