<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./Style/login.css">
    <script src="./Script/login.js" type="module"></script>
</head>
<body>
   <main>
    <section class="head">
        <div class="container">
            <div class="head__logo">
                <img src="assets/images/netflix_png.png" alt="NETFLIX">
            </div>
            <div class="head__desc">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Starts at EGP 100. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="head__form">
                <input class="head__form__email" type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password" class="head__form__password">
                <p class="error-message">E-mail must be: x@x.com<br>Password must be atleast 6 charachters</p>
                <button class="head__form__login">Log in</button>
                <a href="#" class="head__form__forgot">Forgotten password?</a>
                <hr class="head__form__divider">
                <a href="#" class="head__form__create">Create new account</a>
            </div>
        </div>
    </section>
   </main>
</body>
</html>
